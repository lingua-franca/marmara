<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <style type="text/css">
      body {
          margin: 0;
          font-size: 18px;
          background-color: #FBF3E9;
      }
      #code {
          white-space: nowrap;
      }
      #lines {
        position: relative;
        float: left;
        padding: 0 0.75em 0 0.5em;
        text-align: right;
        font-weight: bold;
        color: rgba(0, 0, 0, 0.125);
        letter-spacing: -0.125em;
        transition: color 150ms ease-in-out;
        cursor:  default;
      }
      #lines:hover, #lines a:target {
        color: rgba(0, 0, 0, 0.75);
      }
      #lines a {
        color: inherit;
        text-decoration: none;
        display: block;
      }
      #lines a:hover::after, #lines a:target::after {
        content: '';
        position: absolute;
        left: 0;
        width: 100vw;
        background-color: #00BFFF;
        height: 1.6em;
        opacity: 0.25;
      }
      #lines a:hover::after {
        background-color: #BDB76B;
      }
      pre {
        font-family: 'Cutive Mono', monospace;
          display: inline;
          margin: 0;
          padding: 0;
          line-height: 1.65em;
      }
      pre > span {
        position: relative;
        z-index: 1;
        color: #333;
      }
      .covered {
        color: #AEE6B0;
      }
      .not-covered {
        color: #F79B95;
      }
      .covered, .not-covered {
        background-color: currentColor;
        text-shadow: 0 0 0.25em #FFF;
        font-weight: bold;
        padding: 0.25em 0;
      }
      .ignored {
        color: #888;
      }
    </style>
  </head>
  <body>
    <div id="lines">
      <pre>%{lines}</pre>
    </div>
    <div id="code">%{style_sheet}</div>
  </body>
</html>
