<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link href="./style-guide.min.css" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Merriweather:400|Poiret+One" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<h1 class="page-title">Simple Style Guide Template</h1>
		</header>

		<main class="grid">
			<div class="on-dark">
				<section class="palette colors">
					<h2 class="section-title">Primary Colors</h2>
					<div class="bg-color1"></div>
					<div class="bg-color2"></div>
					<div class="bg-color3"></div>

					<h2 class="section-title">Secondary Colors</h2>
					<div class="bg-color4"></div>
					<div class="bg-orange"></div>
					<div class="bg-charcoal"></div>
				</section>

				<section class="text colors">
					<h1 class="section-title">Headlines</h1>

					<h2 class="color1 type-color">I am</h2>
					<h2 class="color2 type-color">I am</h2>
					<h2 class="color3 type-color">I am</h2>
					<h2 class="color4 type-color">I am</h2>
					<h2 class="orange type-color">I am</h2>
					<h2 class="charcoal type-color">I am</h2>
				</section>

				<section class="buttons">
					<h1 class="section-title">Buttons</h1>
					<button type="submit" name="myButton" value="foo" class="bg-color1">Button</button>
					<button type="submit" name="myButton" value="foo" class="bg-color2">Button</button>
					<button type="submit" name="myButton" value="foo" class="bg-color3">Button</button>
					<button type="submit" name="myButton" value="foo" class="bg-color4">Button</button>
					<button type="submit" name="myButton" value="foo" class="bg-orange">Button</button>
					<button type="submit" name="myButton" value="foo" class="bg-charcoal">Button</button>
				</section>
			</div>

			<div class="on-light">
				<section class="palette colors">
					<h2 class="section-title">Primary Colors</h2>
					<div class="bg-color1"></div>
					<div class="bg-color2"></div>
					<div class="bg-color3"></div>

						<h2 class="section-title">Secondary Colors</h2>
					<div class="bg-color4"></div>
					<div class="bg-orange"></div>
					<div class="bg-charcoal"></div>
				</section>

				<section class="text colors">
					<h1 class="section-title">Headlines</h1>

					<h2 class="color1 type-color">I am</h2>
					<h2 class="color2 type-color">I am</h2>
					<h2 class="color3 type-color">I am</h2>
					<h2 class="color4 type-color">I am</h2>
					<h2 class="orange type-color">I am</h2>
					<h2 class="charcoal type-color">I am</h2>
				</section>

				<section class="buttons">
					<h1 class="section-title">Buttons</h1>
					<button type="submit" name="myButton" value="foo" class="bg-color1">Button</button>
					<button type="submit" name="myButton" value="foo" class="bg-color2">Button</button>
					<button type="submit" name="myButton" value="foo" class="bg-color3">Button</button>
					<button type="submit" name="myButton" value="foo" class="bg-color4">Button</button>
					<button type="submit" name="myButton" value="foo" class="bg-orange">Button</button>
					<button type="submit" name="myButton" value="foo" class="bg-charcoal">Button</button>
				</section>
			</div>
		</main>
	</body>
</html>
